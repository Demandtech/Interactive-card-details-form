<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <div class="bg"></div>
        <main>
            
            <div class="main-container">
                
                <div class="left-wrapper">
                    <div class="card-front">
                          <div class="logo">
                            <img src="./images/card-logo.svg" alt="logo" width="54px">
                              <!-- <div class="big-logo"></div>
                              <div class="small-logo"></div> -->
                          </div>
                          <div class="front-number">
                                <p id="cardNumberEl">0000 0000 0000 0000</p>
                          </div>
                          
                          <div class="card-info">
                              <p id="nameEl">JANE APPLESEED</p>
                              <div class="expire">
                                     <p id="expire-month">00</p>/
                                     <p id="expire-year">00</p>
                              </div>
                             
                          </div>
                     </div>
                     <div class="card-back">
                        <p id="cvcEl"></p>
                        
                     </div>
                </div>
                <div class="right-wrapper">
                    <div class="right-wrapper-container">
                        <div class="welcome display">
                            <div class="thank-logo">
                                 <img src="./images/icon-complete.svg" alt="">
                                 <h2>Thank You!</h2>
                                 <p>We've added your card details</p>
                                 <a href="index.html"  class="welcome-link">
                                      <button class="thank-btn">Continue</button>
                                 </a>
                                
                            </div>
                        </div>
                        <form method="get" id="form">
                            <label for="name-input" class="holder-name">Cardholder Name</label>
                            <br />
                            <input class="active-border" type="text" placeholder="e.g. Jane Appleseed" id="name"/><br />
                            <span class="name-error error-msg"></span><br>
                            <label for="card-number" class="card-num">Card Number</label><br />
                            <input maxlength="16" type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000"/>                        
                            <span class="number-error error-msg"></span>
                            <div class="expire_cvc">
                                <div class="expire-date">
                                      <label for="expire-date" id="expire" class="expire">Exp. Date (MM/YY)</label>
                                      <div class="expire-box">
                                          <div class="expire-month">
                                               <input minlength="2" maxlength="2" id="month" type="text" placeholder="MM" />
                                               <span class="month-error error-msg"></span>
                                          </div>
                                           <div class="expire-year">
                                               <input maxlength="2" id="year" type="text" placeholder="YY" />
                                               <span class="year-error error-msg"></span>
                                           </div> 
                                            
                                      </div>
                                      
                                </div>
                                <div class="cvc">
                                      <label for="cvc" class="cvc-lb">CVC</label>
                                      <div>
                                           <input maxlength="3" type="text" placeholder="e.g. 123" name="cvc-number" id="cvc">
                                           <span class="cvc-error error-msg"></span>
                                      </div>
                                      
                                      
                                </div>
                            </div>
                            <span class="confirm-btn-error error-msg"></span>
                            <button type="submit" id="confirm-btn" onsubmit="submit()">Confirm</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer class="attribution">
           
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>. Coded by <a href="#">Demand</a>.
         
        </footer>
       

        <script src="./app.js"></script>
    </body>
</html>
